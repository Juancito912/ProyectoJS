<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Project JavaScript</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md mi_nav bg-info">
            <div class="container-fluid">
                <!-- Nombre de la empresa -->
                <a class="navbar-brand" href="index.html"> 
                    <div class="text-dark">
                        <h1 class="h2"> Tienda de Computacion </h1>
                    </div>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-close="true" data data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse fs-4" id="navbarNav">
                    <ul class="navbar-nav ms-md-auto">
                        <li class="nav-item">
                            <a class="nav-link" id="pestaña-activa" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="tienda.html">Tienda</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <form class="bg-light p-3 mt-2 me-5 ms-5" id="myForm">

        <label for="datos-personales" class="form-label">Tus datos Personales</label>
        <div class="input-group mb-3">
            <span class="input-group-text">Nombre</span>
            <input type="text" id="nombre" class="form-control" placeholder="Ejemplo: Juan Stefano" aria-describedby="basic-addon1">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Apellido</span>
            <input type="text" id="apellido" class="form-control" placeholder="Ejemplo: Carbajal Cuba">
        </div>
        
        <label for="datos-electronicos" class="form-label">Tus datos electronicos</label>
        <div class="input-group mb-3">
            <span class="input-group-text">Email</span>
            <input type="text" class="form-control" id="datos-electronicos mail">
        </div>
        
        <div class="input-group mb-3">
            <span class="input-group-text">Contraseña</span>
            <input type="password" class="form-control" id="contraseña">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-dark mb-1">Confirmar identidad</button>
            <button type="reset" class="btn btn-dark mb-1">Restablecer</button>
        </div>
        
    </form>

    <script src="inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>
</html>
